<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="box">
        <h2>Gerador de Senhas</h2>

        <input type="number" placeholder="Quantidade de Caracteres" id="tamanho" min="1">
        <div class="button btn1" onclick="gerarSenha()">Gerar</div>
        <input type="text" placeholder="Senha gerada" id="senha" readonly>
        <div class="btn-container">
            <div class="button btn2" onclick="copiarSenha()">Copiar</div>
            <div class="button btn3" onclick="limparDados()">Limpar</div>
        </div>
    </div>
</body>
</html>
